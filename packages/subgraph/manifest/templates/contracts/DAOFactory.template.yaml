# DAOFactory
- kind: ethereum/contract
  name: {{name}}
  network: {{network}}
  source:
    abi: DAOFactory
    address: '{{address}}'
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    entities:
      - NoEnt
    abis:
      - name: DAOFactory
        file: ./abis/DAOFactory.json
      - name: DAOKit
        file: ./abis/DAOKit.json
      - name: DAOTemplate
        file: ./abis/DAOTemplate.json
      - name: Kernel
        file: ./abis/Kernel.json
      - name: ERC20
        file: ./abis/MiniMeToken.json
      - name: TokenWrapper
        file: ./abis/TokenWrapper.json
    eventHandlers:
      - event: DeployDAO(address)
        handler: handleDeployDAO
    file: ./src/aragon/mappings/DAOFactory.ts
